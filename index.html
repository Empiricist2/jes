<script>
const pricePerDay = 5000;
let k;

function Amounttopay() {
  let days = parseInt(document.getElementById('days').value);
  let totalAmount = pricePerDay * days;
  
  document.getElementById('totalAmount').innerHTML = '#' + totalAmount;
  document.getElementById('flow').style.display = 'block';
  
  count(days);
}

function count(days) {
  let expirationTime = new Date().getTime() + (days * 24 * 60 * 60 * 1000);
  
   k = setInterval(function() {
    let now = new Date().getTime();
   let timeLeft = expirationTime - now;
    
    if (timeLeft <= 0) {
      clearInterval(k);
      
    } else {
      let daysLeft = Math.floor(timeLeft / (24 * 60 * 60 * 1000));
      let hoursLeft = Math.floor((timeLeft % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
      let minutesLeft = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
      let secondsLeft = Math.floor((timeLeft % (60 * 1000)) / 1000);
      
      document.getElementById('countdown').innerHTML = `${daysLeft}d ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
    }
  }, 1000);

}

function timeup() {
  document.getElementById('flow').style.display = 'none';
  document.getElementById('timeupp').style.display = 'block';
}
</script>
